help_messages:
  title: "הנה מה שאני יכול לעזור לך איתו:"
  
  order_management:
    title: "ניהול הזמנות"
    commands:
      - command: "הצג הזמנות אחרונות"
      - command: "הצג הזמנות בסטטוס [סטטוס]"
        description: "סטטוס יכול להיות: בהמתנה/בעיבוד/הושלם/בוטל"
      - command: "הצג פרטי הזמנה [מזהה]"
      - command: "אשר הזמנה [מזהה]"
        description: "אישור הזמנה והעברתה לסטטוס 'בעיבוד'"
      - command: "דחה הזמנה [מזהה] סיבה: [סיבה]"
        description: "דחיית הזמנה והעברתה לסטטוס 'בוטל'"
      - command: "עדכן משלוח להזמנה [מזהה] מספר מעקב: [מספר] חברת שילוח: [חברה]"
      - command: "בטל הזמנה [מזהה] סיבה: [סיבה]"
        description: "ביטול הזמנה והחזרת פריטים למלאי"
      - command: "החזר להזמנה [מזהה] מוצרים: [רשימת מוצרים] סיבה: [סיבה]"
        description: "טיפול בהחזרת מוצרים וביצוע החזר כספי"
        format: "רשימת מוצרים: 2 יחידות ממוצר 123, 1 יחידה ממוצר 456"
      - command: "עדכן סטטוס הזמנה [מזהה] ל[סטטוס]"
      - command: "הוסף הערה להזמנה [מזהה]: [הערה]"
      - command: "בצע החזר להזמנה [מזהה] בסך [סכום] שקל"

  shipping_management:
    title: "ניהול משלוחים"
    commands:
      - command: "הגדר אזור משלוח חדש"
        format: "שם=ישראל, מדינות=IL, מחוזות=תל אביב,מרכז"
      - command: "הוסף שיטת משלוח"
        format: "שם=משלוח רגיל, מחיר=30, סוג=flat_rate"
      - command: "הצג אזורי משלוח"
      - command: "הצג שיטות משלוח לאזור [מזהה]"
      - command: "עדכן מחיר משלוח"
        format: "אזור=[מזהה], שיטה=[מזהה], מחיר=[סכום]"
      - command: "מחק אזור משלוח [מזהה]"

  payment_management:
    title: "ניהול תשלומים"
    commands:
      - command: "הצג שיטות תשלום"
      - command: "הצג היסטוריית עסקאות"
      - command: "בצע תשלום"
        format: "הזמנה=[מזהה], סכום=[סכום], שיטה=[שיטת תשלום]"
      - command: "בצע החזר"
        format: "הזמנה=[מזהה], סכום=[סכום], סיבה=[סיבת ההחזר]"

  customer_management:
    title: "ניהול לקוחות"
    commands:
      - command: "צור לקוח חדש"
        format: "שם=ישראל ישראלי, אימייל=israel@example.com, טלפון=0501234567"
      - command: "הצג פרטי לקוח [מזהה]"
      - command: "הצג היסטוריית הזמנות ללקוח [מזהה]"
      - command: "עדכן פרטי לקוח"
        format: "מזהה=[מזהה], שם=[שם חדש], אימייל=[אימייל חדש]"
      - command: "מחק לקוח [מזהה]"

  product_management:
    title: "ניהול מוצרים"
    commands:
      - command: "הוסף מוצר חדש"
        format: "שם=[שם], מחיר=[מחיר]"
      - command: "עדכן מחיר למוצר"
        format: "שם=[שם], מחיר=[מחיר חדש]"
      - command: "עדכן כמות מלאי"
        format: "שם=[שם], כמות=[כמות]"
      - command: "עדכן תיאור למוצר"
        format: "שם=[שם], תיאור=[תיאור חדש]"
      - command: "שלח תמונה ואציין לאיזה מוצר לשייך אותה"

  coupon_management:
    title: "ניהול קופונים"
    commands:
      - command: "צור קופון של [אחוז] אחוז"
      - command: "צור קופון של [סכום] שקל"
      - command: "הצג קופונים פעילים"

  reports:
    title: "דוחות"
    commands:
      - command: "הצג דוח מכירות"
      - command: "הצג מוצרים במלאי"
      - command: "הצג קופונים פעילים"

error_messages:
  general_error: "אירעה שגיאה. אנא נסה שוב."
  not_found: "לא נמצא {item}"
  invalid_input: "קלט לא תקין. אנא בדוק את הפורמט ונסה שוב."
  permission_denied: "אין לך הרשאות מתאימות לבצע פעולה זו."
  
status_messages:
  success: "הפעולה הושלמה בהצלחה."
  pending: "הפעולה בתהליך..."
  failed: "הפעולה נכשלה." 